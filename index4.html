<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>


	<title>Мої улюблені страви</title>
	<style>
		.header {
			background-color: transparent;
			opacity: 0.5;
		}
		.dish {
			color: #ff9900;
			font-size: 20px;
			margin-bottom: 10px;
		}
		.dish:nth-child(2) {
			color: #33cc33;
			font-size: 24px;
		}

		.dish:nth-child(3) {
			color: #3366ff;
			font-size: 28px;
		}
	</style>
</head>
<body>
	<h1 class="header">Три мої улюблені страви</h1>
	<ul>
		<li class="dish">Морозиво</li>
		<li class="dish">Борщ</li>
		<li class="dish">Пельмені</li>
	</ul>
</body>
</html>
